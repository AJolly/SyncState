<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sync My Cookie Settings</title>
  <link rel="stylesheet" href="/css/button.css" />
  <link rel="stylesheet" href="/css/options.css" />
</head>

<body>
  <img class="logo" src="/img/icon128.png" alt="">

  <label class="label" for="token">Github Access Token:</label>
  <input id="token" class="input" type="text">

  <label class="label" for="secret">Secret:</label>
  <input id="secret" class="input" type="text">

  <label class="label" for="gistid">Gist ID (Optional):</label>
  <input id="gistid" class="input" type="text">

  <button id="save" class="button">Save</button>
  <script src="/lib/axios.min.js"></script>
  <script src="/lib/aes.min.js"></script>
  <script src="/lib/sweetalert2.all.min.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/gist.js"></script>
  <script src="/js/options.js"></script>
</body>

</html>
